<!DOCTYPE html>
<html>
<head>
  <title>Bloxy Bet</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .text {
      font-size: 36px;
      font-weight: bold;
    }

    .text span {
      color: #00ff00;
    }

    .menu {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .menu a {
      text-decoration: none;
      color: #ffffff;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #333333;
      border-radius: 5px;
    }

    .menu a:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <span>Bloxy Bet</span>
    </div>
    <div class="menu">
      <a href="#">Leaderboard</a>
      <a href="#">Affiliates</a>
      <a href="#">Race</a>
      <a href="#">Fairness</a>
      <a href="#">Discord</a>
    </div>
  </div>
</body>
</html>
